		<script src="https://cdn.jsdelivr.net/npm/semantic-ui-range@1.0.1/range.js"></script>
		<script>
			$('.tabular.menu .item').tab();
			
			var female_shirt = [];
			var female_moletons = [];
			var female_pants = [];
			var female_shoes = [];
			var female_hats = [];
			var female_glasses = [];
			
			var current_index = 0;
			var current_menu = 0;
			
			
				
				
			function OnRangeChange(id, val, data) {
				console.log(id, val);
				
				current_index = val;
				if(current_menu == 0)
				{
					$("#shirt_name").text(female_shirt[val].clothes_name);
					mp.trigger("Preview_Clothes", "shirt", female_shirt[val].index);
				}
				else if(current_menu == 1)
				{
			
					$("#shirt_name").text(female_pants[val].clothes_name);
					mp.trigger("Preview_Clothes", "pants", female_pants[val].index);
				}
				else if(current_menu == 2)
				{
			
					$("#shirt_name").text(female_moletons[val].clothes_name);
					mp.trigger("Preview_Clothes", "shirt", female_moletons[val].index);
				}
				else if(current_menu == 3)
				{
			
					$("#shirt_name").text(female_shoes[val].clothes_name);
					mp.trigger("Preview_Clothes", "shoes", female_shoes[val].index);
				}
				else if(current_menu == 4)
				{
			
					$("#shirt_name").text(female_hats[val].clothes_name);
					mp.trigger("Preview_Clothes", "hats", female_hats[val].index);
				}
				else if(current_menu == 5)
				{
			
					$("#shirt_name").text(female_glasses[val].clothes_name);
					mp.trigger("Preview_Clothes", "glasses", female_glasses[val].index);
				}
			}
			
			function LoadClothes(arr_shirts, arr_moletons, arr_pants, arr_shoes, arr_hats, arr_glasses) {
				current_index = 0;
				current_menu = 0;
				
				female_shirt = JSON.parse(arr_shirts);
				female_moletons = JSON.parse(arr_moletons);
				female_pants = JSON.parse(arr_pants);
				female_shoes = JSON.parse(arr_shoes);
				female_hats = JSON.parse(arr_hats);
				female_glasses = JSON.parse(arr_glasses);
				
				$("#shirt_name").text(female_shirt[current_index].clothes_name);
				mp.trigger('Preview_Clothes', "shirt", female_shirt.index[current_index]);
				
					$('#clothes_range').range({
						min: 0,
						max: female_shirt.length,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("clothes_range", val, data), $('#display-range-value').html(val) }
					});
				
			}
			
			function Buy_Clothes() {
				if(current_menu == 0)
				{
					mp.trigger("Buy_Clothes", "shirt", female_shirt[current_index].index);
					
				}
				else if(current_menu == 1)
				{
					mp.trigger("Buy_Clothes", "pants", female_pants[current_index].index);
				}
				else if(current_menu == 2)
				{
					mp.trigger("Buy_Clothes", "shirt", female_moletons[current_index].index);
				}
				else if(current_menu == 3)
				{
					mp.trigger("Buy_Clothes", "shoes", female_shoes[current_index].index);
				}
				else if(current_menu == 4)
				{
					mp.trigger("Buy_Clothes", "hats", female_hats[current_index].index);
				}
				else if(current_menu == 5)
				{
					mp.trigger("Buy_Clothes", "glasses", female_glasses[current_index].index);
				}
			}
			
			function shirt_back() {
				if(current_menu == 0)
				{
					if(current_index - 1 < 0) return true;
					current_index--;
					
					$("#shirt_name").text(female_shirt[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shirt", female_shirt[current_index].index);
				}
				else if(current_menu == 1)
				{
					if(current_index - 1 < 0) return true;
					current_index--;
					
					$("#shirt_name").text(female_pants[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "pants", female_pants[current_index].index);
				}
				else if(current_menu == 2)
				{
					if(current_index - 1 < 0) return true;
					current_index--;
					
					$("#shirt_name").text(female_moletons[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shirt", female_moletons[current_index].index);
				}
				else if(current_menu == 3)
				{
					if(current_index - 1 < 0) return true;
					current_index--;
					
					$("#shirt_name").text(female_shoes[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shoes", female_shoes[current_index].index);
				}
				else if(current_menu == 4)
				{
					if(current_index - 1 < 0) return true;
					current_index--;
					
					$("#shirt_name").text(female_hats[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "hats", female_hats[current_index].index);
				}
				else if(current_menu == 5)
				{
					if(current_index - 1 < 0) return true;
					current_index--;
					
					$("#shirt_name").text(female_glasses[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "glasses", female_glasses[current_index].index);
				}
				$('#clothes_range').range('set value', current_index);
			}
			
			function shirt_next() {
				if(current_menu == 0)
				{
					if(current_index + 1 >= female_shirt.length) return true;
					current_index++;
					
					$("#shirt_name").text(female_shirt[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shirt", female_shirt[current_index].index);
				}
				else if(current_menu == 1)
				{
					if(current_index + 1 >= female_pants.length) return true;
					current_index++;
					
					$("#shirt_name").text(female_pants[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "pants", female_pants[current_index].index);
				}
				else if(current_menu == 2)
				{
					if(current_index + 1 >= female_moletons.length) return true;
					current_index++;
					
					$("#shirt_name").text(female_moletons[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shirt", female_moletons[current_index].index);
				}
				else if(current_menu == 3)
				{
					if(current_index + 1 >= female_shoes.length) return true;
					current_index++;
					
					$("#shirt_name").text(female_shoes[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shoes", female_shoes[current_index].index);
				}
				else if(current_menu == 4)
				{
					if(current_index + 1 >= female_hats.length) return true;
					current_index++;
					
					$("#shirt_name").text(female_hats[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "hats", female_hats[current_index].index);
				}
				else if(current_menu == 5)
				{
					if(current_index + 1 >= female_glasses.length) return true;
					current_index++;
					
					$("#shirt_name").text(female_glasses[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "glasses", female_glasses[current_index].index);
				}
				$('#clothes_range').range('set value', current_index);
			}
			
			function active_menu(id) {
			
				$('#stock_message').hide();
				$('#clothes_content').show();
				
				current_menu = id;
				current_index = 0;
				
				//
				document.getElementById("clothes_range").innerHTML = "";
				
				
				mp.trigger('Update_Player_Clothes');
				
				if(current_menu == 0)
				{
					$("#shirt_name").text(female_shirt[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shirt", female_shirt[current_index].index);
					
					$('#clothes_range').range({
						min: 0,
						max: female_shirt.length,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("clothes_range", val, data), $('#display-range-value').html(val) }
					});
				}
				else if(current_menu == 1)
				{
					$("#shirt_name").text(female_pants[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "pants", female_pants[current_index].index);
					
					$('#clothes_range').range({
						min: 0,
						max: female_pants.length,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("clothes_range", val, data), $('#display-range-value').html(val) }
					});
				}
				else if(current_menu == 2)
				{
					$("#shirt_name").text(female_moletons[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shirt", female_moletons[current_index].index);
					
					$('#clothes_range').range({
						min: 0,
						max: female_moletons.length,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("clothes_range", val, data), $('#display-range-value').html(val) }
					});
				}
				else if(current_menu == 3)
				{
					$("#shirt_name").text(female_shoes[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "shoes", female_shoes[current_index].index);
					
					$('#clothes_range').range({
						min: 0,
						max: female_shoes.length,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("clothes_range", val, data), $('#display-range-value').html(val) }
					});
				}
				else if(current_menu == 4)
				{
					$("#shirt_name").text(female_hats[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "hats", female_hats[current_index].index);
					
					$('#clothes_range').range({
						min: 0,
						max: female_hats.length,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("clothes_range", val, data), $('#display-range-value').html(val) }
					});
				}
				else if(current_menu == 5)
				{
					$("#shirt_name").text(female_glasses[current_index].clothes_name);
					mp.trigger("Preview_Clothes", "glasses", female_glasses[current_index].index);
					
					$('#clothes_range').range({
						min: 0,
						max: female_glasses.length,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("clothes_range", val, data), $('#display-range-value').html(val) }
					});
				}
				
				$('#clothes_range').range('set value', current_index);
				
			}
			
			function CloseMenu() {
				mp.trigger("Clothes_Menu_Destroy");
			}
			
		</script>
