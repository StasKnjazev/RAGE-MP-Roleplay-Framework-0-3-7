		<script src="https://cdn.jsdelivr.net/npm/semantic-ui-range@1.0.1/range.js"></script>
		<script>
			$('.tabular.menu .item').tab();
			
			var current_menu = 0;
			function LoadClothes() {

				
			}
			
			function BuyBarber() {
				
				mp.trigger("BuyBarber", current_menu);
				
			}
			
			function Show_Menu(menu_id) {
				
				mp.trigger("Barber_Update_Character");
				$("#info_message").hide();
				$("#content_menu").show();
				$('#menu_range').html("");
				$('#menu_range_2').html("");
				$('#menu_range_3').html("");
				$('#range_3').hide();
				$('#range_2').hide();
				if(menu_id === 0)
				{
					current_menu = 0;
					$("#head_title").text("Cabelo");
					
					$('#menu_range').range({
						min: 0,
						max: 113,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_hair", val, data), $('#display-range-value').html(val) }
					});
			
					$('#menu_range_2').range({
						min: 0,
						max: 63,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_hair_color_1", val, data), $('#menu_range_2_value').html(val) }
					});
					
					$('#menu_range_3').range({
						min: 0,
						max: 63,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_hair_color_2", val, data), $('#menu_range_3_value').html(val) }
					});
					
					$("#range_3").show();
					$("#range_2").show();
				}
				else if(menu_id === 1)
				{
					current_menu = 1;
					$("#head_title").text("Barba");
					
					$('#menu_range').range({
						min: 0,
						max: 28,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_beard", val, data), $('#display-range-value').html(val) }
					});
					
					$('#menu_range_2').range({
						min: 0,
						max: 63,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_beard_color", val, data), $('#menu_range_2_value').html(val) }
					});
					$("#range_2").show();
				}
				else if(menu_id === 2)
				{
					current_menu = 2;
					$("#head_title").text("Sombracelha");
					
					$('#menu_range').range({
						min: 0,
						max: 31,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_eyebrown", val, data), $('#display-range-value').html(val) }
					});
					
					$('#menu_range_2').range({
						min: 0,
						max: 63,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_eyebrown_color", val, data), $('#menu_range_2_value').html(val) }
					});
					$("#range_2").show();
				}
				else if(menu_id === 3)
				{
					current_menu = 3;
					$("#head_title").text("Cor dos Olhos");
					
					$('#menu_range').range({
						min: 0,
						max: 6,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_eyes", val, data), $('#display-range-value').html(val) }
					});
					
					
				}
				else if(menu_id === 4)
				{
					current_menu = 4;
					$("#head_title").text("Cabelo no Peito");
					
					$('#menu_range').range({
						min: 0,
						max: 10,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_chesthair", val, data), $('#display-range-value').html(val) }
					});
					
					$('#menu_range_2').range({
						min: 0,
						max: 63,
						start: 0,
						step: 1,
						smooth: false,
						onChange: function(val, data) { OnRangeChange("barber_range_chesthair_color", val, data), $('#menu_range_2_value').html(val) }
					});
					$("#range_2").show();
				}
			}
			
						
			function OnRangeChange(id, val, data) {
				console.log(id, val);
				mp.trigger("ClientOnRangeChangeBarber", id, val);
			}
			
			function CloseMenu() {
				mp.trigger("Barber_Menu_Destroy");
			}
			
		</script>
