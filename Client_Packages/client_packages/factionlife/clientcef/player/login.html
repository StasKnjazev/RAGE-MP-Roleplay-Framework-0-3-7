		<script>
		$(document).ready(function() {
			$('.pointing.menu .item').tab();
			$('.ui.checkbox').checkbox();
			$('.ui.accordion').accordion();
			$('.validate-form').form({
				fields: {
					password: {
					  identifier: 'password',
					  rules: [{
						type: 'empty',
						prompt: 'Bitte geben Sie Ihr Passwort ein.'
					  }]
					}
				},
				onSuccess: SubmitForm
			});
		});
		
		function SetStatusMessage(msg) {
			$("#status_msg").text(msg);
		}
		
		function SubmitForm() {
			SetStatusMessage("Login");
			mp.trigger("loginUser", $("#login_user").val(), $("#login_password").val(), $('.ui.checkbox').checkbox('is checked'));
			return true;
		}
		
		function SubmitRegister() {
			SetStatusMessage("Register");
			mp.trigger("registerUser", $("#register_user").val(), $("#register_password").val());
			return true;
		}
		</script>
