	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>

	<script>
		var current_hands = 0;
		var current_bank = 0;
		function SetPlayerMoney(hands, bank) {

			if(current_hands != hands)
			{
			$('#on_hands_money').animateNumber({
				number: hands,
				numberStep: function(now, tween) {
				var floored_number = Math.floor(now),
				target = $(tween.elem);
				if(hands >= 0)
						{
							$("#on_hands_money").css("color", "#fff");
						}
				else {
							$("#on_hands_money").css("color", "#C85052");
						}
						target.text(floored_number);
			}
			});
			current_hands = hands;
		}
			if(current_bank != bank)
			{
				$('#on_bank_money').animateNumber({
					number: bank,
					numberStep: function(now, tween) {
					var floored_number = Math.floor(now),
					target = $(tween.elem);
					if(bank >= 0)
							{
								$("#on_bank_money").css("color", "#fff");
							}
					else {
								$("#on_bank_money").css("color", "#C85052");
							}
							target.text(floored_number);
				}
				});
					current_bank = bank;
			}
         }
		 function SetPlayerCredits(credits) { 
			document.getElementById('on_credits').innerHTML = credits;
		 }
         
         function SetPlayerTime(hour) {
         	 document.getElementById('hour').innerHTML = hour;
         }
